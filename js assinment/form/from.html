<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="from.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone" required>
        
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword('password')"></span>
        </div>
        
        <div class="password-container">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <span class="toggle-password" onclick="togglePassword('confirmPassword')"></span>
        </div>
        
        <input type="text" id="captcha" placeholder="Enter Captcha" required>
        <p id="captchaText"></p>
        <button id="refreshCaptcha" onclick="generateCaptcha()">ðŸ”„ Refresh Captcha</button>
        <br>
        <button id="submit" disabled>Submit</button>
    </div>
    
</body>
</html>
